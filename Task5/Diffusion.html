<html>
	<meta charset="utf-8">
<head>
	<title>Canvas & Mootools</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mootools/1.6.0/mootools-core.js"></script>
	<script type="text/javascript">
		var canvas, ctx, balls, idTimer;

		class Figures {
			constructor(pX, pY, dir) {
				this.posX = pX;
				this.posY = pY;
				this.dir = dir;
				this.color = 'rgb('+Math.floor(Math.random()*256)+','
				+Math.floor(Math.random()*256)+','+Math.floor(Math.random()*256)+')';
			}
			draw(ctx){
				//----
			}		
		}

		class Ball extends Figures {
			constructor(pX, pY, dir) {
				super(pX, pY, dir);
				this.radius = 5 + Math.random() * 25;
			}
			setColor(ctx) {
				var gradient = ctx.createRadialGradient(this.posX + this.radius / 4,
                    this.posY - this.radius / 6, this.radius / 8, this.posX, this.posY, this.radius);
                gradient.addColorStop(0, '#fff');
                gradient.addColorStop(0.85, this.color);
                return gradient;
			}
			draw(ctx) {
				ctx.fillStyle = this.setColor(ctx);
				ctx.beginPath();
                ctx.arc(this.posX, this.posY, this.radius, 0, 2 * Math.PI, false);
                ctx.closePath();
                ctx.fill();
			}
			size() {
				return this.radius;
			}
		}

		class Rectangle extends Figures {
			constructor(pX, pY, dir) {
				super(pX, pY, dir);
				this.width = 5 + Math.random() * 25;
				this.height = 5 + Math.random() * 25;
			}
			setColor(ctx) {
				var gradient = ctx.createRadialGradient(this.posX + this.width / 4,
                    this.posY - this.height / 6, Math.min(this.width, this.height) / 8,
                    this.posX, this.posY, Math.max(this.width, this.height));
                gradient.addColorStop(0, '#fff');
                gradient.addColorStop(0.85, this.color);
                return gradient;
			}
			draw(ctx) {
				ctx.fillStyle = this.setColor(ctx);
				ctx.beginPath();
				ctx.fillRect(this.posX, this.posY, this.width, this. height);
				ctx.closePath();
				ctx.fill();
			}
		}

		class Square extends Rectangle {
			constructor(pX, pY, dir) {
				super(pX, pY, dir);
				this.height = 5 + Math.random() * 25;
			}
		}

		const figureClasses = [Ball, Square, Rectangle];

		function drawBack(ctx,col1,col2,w,h){
			// закрашиваем канвас градиентным фоном
			ctx.save();
			var g = ctx.createLinearGradient(0,0,0,h);
			g.addColorStop(1,col1);
			g.addColorStop(0,col2);
			ctx.fillStyle = g;
			ctx.fillRect(0,0,w,h);
			ctx.restore();
		}
		// инициализация работы
		function init(){
			canvas = document.getElementById('canvas');
			if (canvas.getContext){
				ctx = canvas.getContext('2d');
				//рисуем фон
				drawBack(ctx,'#202020','#aaa',canvas.width,canvas.height);
				//создаем 10 шариков, заноси их в массив и выводим на canvas
				balls = [];
				rectangles = [];
				squares = [];
				for (var i = 1; i<=5;i++){
					var item = new Ball(10+Math.random()*(canvas.width-30),
					10+Math.random()*(canvas.height-30));
					item.draw(ctx);
					balls.push(item);
				}
				for (var i = 1; i<=5;i++){
					var item = new Rectangle(10+Math.random()*(canvas.width-30),
					10+Math.random()*(canvas.height-30));
					item.draw(ctx);
					rectangles.push(item);
				}
				for (var i = 1; i<=5;i++){
					var item = new Square(10+Math.random()*(canvas.width-30),
					10+Math.random()*(canvas.height-30));
					item.draw(ctx);
					squares.push(item);
				}
			}
		}

		// создаем новый шарик по щелчку мыши, добавляем его в массив шариков и рисуем его
		function goInput(event){
			var x = event.clientX;
			var y = event.clientY;
			var item = new Ball(x,y);
			item.draw(ctx);
			balls.push(item);
		}

		function moveFigures(){
			//реализация движения шариков, находящихся в массиве balls
			drawBack(ctx,'#202020','#aaa',canvas.width,canvas.height);
			for (var i = 0; i < balls.length;i){
				balls[i].posX = balls[i].posX + (Math.random()*4-2);
				balls[i].posY = balls[i].posY + (Math.random()*2-4);
				balls[i].draw(ctx);
				if ((balls[i].posX > canvas.width)||(balls[i].posX < 0) ||(balls[i].posY < 0)) 
					balls.splice(i,1);
				else 
					i++;
			}
		}

		function move(){
			idTimer = setInterval('moveFigures();',50);
		}

	</script>
	<style type="text/css">
		canvas { border: 1px solid blue; }
	</style>
</head>
<body onload="init();">
	<canvas id="canvas" width="600" height="400" onclick="goInput(event);">
	</canvas>
	<form>
		<input type = "button" value = "Движение" onclick="move()">
		<input type = "button" value = "Стоп" onclick="clearInterval(idTimer);">
	</form>
</body>
</html>
